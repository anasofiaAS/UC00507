<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .b1{
            background-color: lightcoral;
            position: absolute;
            bottom: 0px;
            left: 100px;
        }
        .b2{
            background-color: rgb(128, 240, 231);
            position: absolute;
            bottom: 0px;
            left: 200px;
        }
        .b3{
            background-color: rgb(200, 180, 1);
            position: absolute;
            bottom: 0px;
            left: 300px;
        }
        .b4{
            background-color: rgb(200, 1, 1);
            position: absolute;
            bottom: 0px;
            left: 400px;
        }
        .b5{
            background-color: rgb(0, 146, 39);
            position: absolute;
            bottom: 0px;
            left: 500px;

    </style>
</head>
<body>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
    <div class="b5"></div>
</body>
</html>
