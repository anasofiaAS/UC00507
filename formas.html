<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            height: 100vh;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        .rosa{
            background-color: blueviolet;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .azul{
            background-color: blue;
            position: absolute;
            bottom: 50vh;
            left: 100vh;
        }
        .verde{
            background-color: greenyellow;
            position: absolute;
            bottom: 0px;
            right: 0px;
            }
    </style>
</head>
<body>
    <div class="rosa"></div>
    <div class="azul"></div>
    <div class="verde"></div>
</body>
</html>
